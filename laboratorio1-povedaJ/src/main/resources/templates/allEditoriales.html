<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Editoriales</title>

</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Lista de Editoriales</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>CÃ³digo Editorial</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="editorial : ${editoriales}">
                    <td th:text="${editorial.idEditorial}"></td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
