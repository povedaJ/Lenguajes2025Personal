<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros de la Editorial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Libros de la Editorial: <span th:text="${editorial.nombre}"></span></h2>

        <!-- Verificar si la lista de libros está vacía -->
        <div th:if="${#lists.isEmpty(libros)}" class="message">
            La editorial seleccionada no tiene libros asociados.
        </div>

        <!-- Mostrar tabla si existen libros -->
        <table th:if="${!#lists.isEmpty(libros)}" class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Título del Libro</th>
                    <th>Año de Publicación</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre los libros -->
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.idLibro}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.ano}"></td>
                    <td th:text="${libro.precio}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
